<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact us">
  <title>Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/style-refactored.css">
</head>
<body style="background-color: #eaf7fb;">
  <header class="site-header">
    <nav class="navbar navbar-expand-lg py-3" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="../assets/images/logo.svg" alt="">
          <div class="f-l-div ms-2">
            <h6 class="lo fw-bold d-flex justify-content-center">LOGO</h6>
            <small id="small">Lorem ipsum dolor sit amet</small>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3 gap-2">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item">
              <button class="btn btn-outline-primary px-3 rounded-pill cart-trigger" type="button" data-cart-open aria-label="Open cart">
                <i class="bi bi-cart"></i>
                <span class="cart-count badge bg-primary rounded-pill" data-cart-count hidden>0</span>
              </button>
            </li>
            <li class="nav-item mt-2 mt-lg-0"><a href="login.html" class="btn btn-outline-primary px-4 rounded-pill">Sign In</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8">
            <h1 class="mb-3">Contact Us</h1>
            <p class="text-muted">Have a question or feedback? Fill the form and we'll get back to you within 1–2 business days.</p>

            <form class="row g-3 mt-4" aria-label="Contact form">
              <div class="col-md-6">
                <label class="form-label" for="contactName">Name</label>
                <input class="form-control" id="contactName" type="text" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="contactEmail">Email</label>
                <input class="form-control" id="contactEmail" type="email" required>
              </div>
              <div class="col-12">
                <label class="form-label" for="contactSubject">Subject</label>
                <input class="form-control" id="contactSubject" type="text" required>
              </div>
              <div class="col-12">
                <label class="form-label" for="contactMessage">Message</label>
                <textarea class="form-control" id="contactMessage" rows="6" required></textarea>
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-primary rounded-pill" type="submit">Send Message</button>
              </div>
            </form>

            <div class="mt-5">
              <h5>Other ways to reach us</h5>
              <ul class="list-unstyled">
                <li>Email: <a href="mailto:support@example.com">support@example.com</a></li>
                <li>Phone: <a href="tel:+123456789">+1 234 567 89</a></li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container py-4 text-center">
      <small class="text-muted">© Company — All rights reserved</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
