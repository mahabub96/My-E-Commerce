<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage categories">
  <title>Categories</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/volt.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-app d-flex">
  <aside class="admin-sidebar" data-admin-sidebar>
    <h5 class="px-3 mb-3">Admin</h5>
    <nav class="d-flex flex-column gap-1">
      <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a class="active" href="categories.html"><i class="bi bi-folder2"></i> Categories</a>
      <a href="category-create.html"><i class="bi bi-plus-circle"></i> New Category</a>
      <a href="products.html"><i class="bi bi-box-seam"></i> Products</a>
      <a href="product-create.html"><i class="bi bi-plus-circle"></i> New Product</a>
      <a href="orders.html"><i class="bi bi-receipt"></i> Orders</a>
    </nav>
  </aside>

  <div class="flex-grow-1">
    <header class="admin-topbar navbar navbar-light px-3">
      <button class="btn btn-outline-secondary d-lg-none" type="button" data-admin-toggle><i class="bi bi-list"></i></button>
      <span class="navbar-brand mb-0">Categories</span>
      <a class="btn btn-primary btn-sm" href="category-create.html">Add Category</a>
    </header>

    <main class="admin-main container">
      <div class="admin-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">All Categories</h5>
          <input class="form-control" type="search" placeholder="Search" style="max-width: 240px;">
        </div>
        <div class="table-responsive">
          <table class="table admin-table align-middle mb-0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Products</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Laptops</td>
                <td>128</td>
                <td><span class="badge bg-success">Active</span></td>
                <td class="admin-actions">
                  <a class="btn btn-outline-primary btn-sm" href="category-create.html">Edit</a>
                  <button class="btn btn-outline-secondary btn-sm" type="button">Archive</button>
                </td>
              </tr>
              <tr>
                <td>Audio</td>
                <td>86</td>
                <td><span class="badge bg-success">Active</span></td>
                <td class="admin-actions">
                  <a class="btn btn-outline-primary btn-sm" href="category-create.html">Edit</a>
                  <button class="btn btn-outline-secondary btn-sm" type="button">Archive</button>
                </td>
              </tr>
              <tr>
                <td>Home Appliances</td>
                <td>54</td>
                <td><span class="badge bg-warning text-dark">Draft</span></td>
                <td class="admin-actions">
                  <a class="btn btn-outline-primary btn-sm" href="category-create.html">Edit</a>
                  <button class="btn btn-outline-secondary btn-sm" type="button">Publish</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/admin.js"></script>
</body>
</html>
